<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NICO_#4.3</title>
    <style>
      @keyframes CoinFlip {
        from {
          transform: rotateY(0deg);
        }
        to {
          transform: rotateY(360deg) translateX(100px);
        }
      }
      img {
        border: 5px solid black;
        border-radius: 50%;
        animation: CoinFlip 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <img src="../image/google.png" width="500px" height="500px" />
    <span>inline인 img지만,, transform은 다른 요소에 영향끼치지 않음</span>
  </body>
</html>
