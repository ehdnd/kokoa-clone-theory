<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NICO_#4.2</title>
    <style>
      img {
        border: 5px solid black;
        border-radius: 50%;
        transition: transform 1s ease-in-out;
      }
      img:hover {
        transform: translateX(180px);
      }
    </style>
  </head>
  <body>
    <img src="../image/google.png" width="500px" height="500px" />
    <span>inline인 img지만,, transform은 다른 요소에 영향끼치지 않음</span>
  </body>
</html>
