<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NICO_#4.1</title>
    <style>
      a {
        color: wheat;
        background-color: teal;
        font-size: 70px;
        text-decoration: none;
        padding: 3px 5px;
        border-radius: 10px;
        transition: all 1s ease-in-out;
      }
      a:hover {
        border-radius: 30px;
        color: teal;
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <a href="#">Go home</a>
    <p>효과 없이 즉각적으로 발생 => transition 속성 필요</p>
    <p>state(hover) 가 없는 쪽 (element)에 작성</p>
    <p>모든건 state (hover) 설정을 해줬기에 작동함</p>
  </body>
</html>
