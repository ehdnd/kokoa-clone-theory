<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Day 10 assignment</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link

      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="day_11.css" />
  </head>
  <body>
    <header>
      <span class="header-title font-weight--bold font-size--3">library</span>
      <i class="fa-solid fa-basket-shopping fa-lg"></i>
      <i class="fa-solid fa-bars fa-lg"></i>
      <div class="search-bar">
        <span class="search-bar__text font-size--2">Search books...</span>
        <i
          class="fa-solid fa-magnifying-glass fa-lg"
          style="color: rgba(0, 0, 0, 0.2)"

    </header>
    <main>
      <div class="main-book">
        <span class="main-book__title font-size--3 font-weight--bold"

          <div class="main-book__img"></div>
          <div class="main-book__text">
            <span class="main-book__name font-size--3 font-weight--bold"

            >
            <span class="main-book__author font-size--2">Journey Through</span>
            <span class="main-book__stars font-size--2">★★★★☆</span>
            <div class="main-book__btn-column1">
              <div class="main-book__author-btn">Journey</div>
              <div class="main-book__author-btn">Biography</div>
            </div>
            <div class="main-book__btn-column2">
              <div class="main-book__bookmark"></div>
              <div class="main-book__buy">Book Now</div>
            </div>
          </div>
        </div>
      </div>
      <div class="top-adventures">
        <span class="font-size--3 font-weight--bold">Top Adventures</span>
        <div class="top-adventures__column">
          <div class="top-adventures__book"></div>
          <div class="top-adventures__book"></div>

          <div class="top-adventures__book"></div>
