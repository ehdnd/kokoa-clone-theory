<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 12</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="day_12.css" />
    <script
      src="https://kit.fontawesome.com/e8d6469b60.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="box">
      <div class="nav-bar">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="profile">
        <div class="profile__img">
          <img
            src="https://i.pinimg.com/736x/3a/41/e9/3a41e9ff00e5e79ed42554ddbaff579f.jpg"
          />
        </div>
        <div class="profile__info">
          <div class="profile__name">Tyler, The Creator</div>
          <div class="profile__genre">Rap, Hip-Hop</div>
        </div>
      </div>
      <div class="playlist-setting">
        <div class="playlist-setting__shuffle">Shuffle</div>
        <div class="playlist-setting__like">
          <i class="fa-solid fa-heart"></i>
          212 971
        </div>
      </div>
      <div class="playlist">
        <div class="playlist__music">
          <img
            src="https://thevinylroom.co.il/wp-content/uploads/2021/02/Tyler-the-Creator-Igor.jpg"
          />
          <div class="music">
            <div class="music__info">
              <div class="music__artist">Tyler, The Creator</div>
              <div class="music__name">EARFQUAKE</div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="playlist__music playlist--selected">
          <img
            src="https://thevinylroom.co.il/wp-content/uploads/2021/02/Tyler-the-Creator-Igor.jpg"
          />
          <div class="music">
            <div class="music__info">
              <div class="music__artist">Tyler, The Creator</div>
              <div class="music__name">EARFQUAKE</div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="playlist__music">
          <img
            src="https://thevinylroom.co.il/wp-content/uploads/2021/02/Tyler-the-Creator-Igor.jpg"
          />
          <div class="music">
            <div class="music__info">
              <div class="music__artist">Tyler, The Creator</div>
              <div class="music__name">EARFQUAKE</div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </div>
      <div class="playlist__music play-bar">
        <div class="music play-bar__music">
          <div class="music__info">
            <div class="music__artist play-bar__artist">Tyler, The Creator</div>
            <div class="music__name play-bar__name">EARFQUAKE</div>
          </div>
          <div class="play-bar__controller">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-pause"></i>
            <i class="fa-solid fa-forward-step"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="box">
      <div class="nav-bar">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
      <div class="playing-music__img">
        <img
          src="https://thevinylroom.co.il/wp-content/uploads/2021/02/Tyler-the-Creator-Igor.jpg"
        />
      </div>
      <div class="playing-music__info">
        <div class="playing-music__title">EARFQUAKE</div>
        <div class="playing-music__artist">Tyler, The Creator</div>
      </div>
      <div class="playing-music__bar">
        <div class="playing-music__time">
          <div>1:56</div>
          <div>2:21</div>
        </div>
        <div class="playing-music__timeline">
          <div class="timeline-part timeline-black-part"></div>
          <div class="timeline-dot-part"></div>
          <div class="timeline-part timeline-white-part"></div>
        </div>
      </div>
      <div class="playing-music__controller">
        <i class="fa-solid fa-repeat"></i>
        <i class="fa-solid fa-backward-step"></i>
        <i class="fa-solid fa-circle-play"></i>
        <i class="fa-solid fa-forward-step"></i>
        <i class="fa-solid fa-shuffle"></i>
      </div>
    </div>
  </body>
</html>
