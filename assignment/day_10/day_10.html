<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day_10 assignmnet</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="day_10.css" />
  </head>
  <body>
    <div class="title-bar">
      <div class="title-bar__column title-bar__close">
        <i class="fa-solid fa-xmark fa-lg"></i>
      </div>
      <div class="title-bar__column title-bar__title">Playlist</div>
      <div class="title-bar__column"></div>
    </div>
    <div class="selected-album-infomation">
      <div class="selected-album-infomation__img">
        <i class="fa-regular fa-image fa-2xl" style="color: #ffffff"></i>
      </div>
      <div class="selected-album-infomation__title">
        <h1>Random Love</h1>
        <h3>by Divay Kapoor</h3>
      </div>
    </div>
    <div class="function">
      <div class="function__play-btn">
        <i class="fa-solid fa-play fa-2xl"></i>
        <h3 class="text--bold">Play</h3>
      </div>
      <div class="function__like-btn">
        <i class="fa-regular fa-heart fa-2xl"></i>
      </div>
      <div class="function__add-btn">
        <i class="fa-solid fa-plus fa-2xl"></i>
      </div>
    </div>
    <ul class="playlist-music">
      <li class="playlist-music__music">
        <div class="playlist-music__img"></div>
        <div class="playlist-music__title">
          <h2 class="text--bold">Matargasti</h2>
          <h3>Monhit Chauhan</h3>
        </div>
      </li>
      <li class="playlist-music__music">
        <div class="playlist-music__img"></div>
        <div class="playlist-music__title">
          <h2 class="text--bold">Attitude</h2>
          <h3>Lewis OfMand</h3>
        </div>
      </li>
      <li class="playlist-music__music">
        <div class="playlist-music__img"></div>
        <div class="playlist-music__title">
          <h2 class="text--bold">Try Everything</h2>
          <h3>Shakira</h3>
        </div>
      </li>
      <li class="playlist-music__music">
        <div class="playlist-music__img"></div>
        <div class="playlist-music__title">
          <h2 class="text--bold">Sunflower</h2>
          <h3>Joseph Vincent</h3>
        </div>
      </li>
    </ul>

    <script
      src="https://kit.fontawesome.com/e8d6469b60.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
